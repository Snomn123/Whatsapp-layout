<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Web UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="auth-container" style="display: none;">
        <div class="auth-form">
            <div class="auth-tabs">
                <button class="auth-tab active" data-form="login">Login</button>
                <button class="auth-tab" data-form="register">Register</button>
            </div>

            <form id="login-form" class="auth-content active">
                <input type="text" placeholder="Username" id="login-username" required>
                <input type="password" placeholder="Password" id="login-password" required>
                <button type="submit">Login</button>
            </form>

            <form id="register-form" class="auth-content">
                <input type="text" placeholder="Username" id="register-username" required>
                <input type="password" placeholder="Password" id="register-password" required>
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                <button type="submit">Register</button>
            </form>

            <p class="auth-error"></p>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="user-profile">
                    <label for="avatar-input" style="margin:0;cursor:pointer;">
                        <img src="assets/user-avatar.png" alt="User Avatar" id="user-avatar">
                        <input type="file" id="avatar-input" accept="image/*" style="display:none;">
                    </label>
                    <span id="user-name">Loading...</span>
                </div>
                <div class="sidebar-icons">
                    <button id="theme-toggle">
                        <span id="theme-icon"></span>
                    </button>
                </div>
            </header>
            <div class="search-container">
                <input type="text" placeholder="Search contacts">
            </div>
            <ul class="chat-list" id="chat-list">
        </aside>


        <main class="chat-area">
            <header class="chat-header">
                <div class="chat-profile">
                    <div class="chat-details">
                        <span class="contact-name">
                            <span class="online-status"></span>
                            Contact Name 1
                        </span>
                        <p class="status">Last seen ...</p>
                    </div>
                </div>
            </header>
            <div class="message-area"></div>
            <footer class="chat-footer">
                <div class="emoji-gif-container">
                    <button id="emoji-gif-button">
                        <img src="emoji-icon.png" alt="Emoji/GIF">
                    </button>
                </div>
                <input type="text" id="message-input" placeholder="Message" autocomplete="off">
                <input type="file" id="file-input" accept="*" style="display:none;">
                <a href="#" class="attach-icon">
                    <img src="attach-icon.png" alt="Attach" id="attach-button">
                </a>
                <button class="send-button" id="send-button">
                    <span class="send-arrow"></span>
                </button>
            </footer>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
